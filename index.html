<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<title>¿Dormimos?</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Fredoka+One" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
		<div class=" col-md-6 col-md-offset-3">
			<h1 class="text-center">¿Puedes dormir?</h1>
			<p class="text-center">Completa éste formulario y te diré si puedes hacerlo.</p>
			<hr>			
		</div>
	</div>
	<div class="row">
		<div class="col-md-5 col-md-offset-2">
			<div class="form-group">
				<label for="dia">¿Qué día es hoy?</label>
				<select class="form-control" id="dia">
					<option value="1">Lunes</option>
					<option value="2">Martes</option>
					<option value="3">Miércoles</option>
					<option value="4">Jueves</option>
					<option value="5">Viernes</option>
					<option value="6">Sábado</option>
					<option value="7">Domingo</option>
				</select>
			</div>
			<div class="form-group">
				<label for="vacaciones">¿Estás de vacaciones?</label>
				<select class="form-control" id="vacaciones">
					<option value="1">Si</option>
					<option value="2">No</option>
				</select>
			</div>	
			<button onclick="calcular()" class="btn btn-info">Evaluar</button>		
		</div>
		<div class="col-md-3 text-center">
			<h4 class="text-info">Hoy</h4>
			<div id="salida" style="font-size: 30px;" class="text-center">-</div>
			<h4 class="text-info">Podrás dormir</h4>
		</div>
	</div>
</div>
	
</body>
<script src="Js/main.js"></script>
</html>
